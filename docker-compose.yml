version: '3.8'

services:
  autopod:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PODMAN_SOCKET=/run/podman/podman.sock
    volumes:
      - /var/run/podman/podman.sock:/run/podman/podman.sock
      - ./database:/app/database
      - ./logs:/app/logs
    restart: unless-stopped