<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoPod - Intelligent Container Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #66fcf1;
      --primary-dark: #45a29e;
      --secondary: #1f2833;
      --dark: #0b0c10;
      --light: #c5c6c7;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --info: #3498db;
      --card-bg: rgba(31, 40, 51, 0.95);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #1a1f2e 100%);
      color: var(--light);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .logo-icon {
      font-size: 2.5em;
      color: var(--primary);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .logo-text {
      font-size: 2.8em;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 20px rgba(102, 252, 241, 0.3);
    }

    .tagline {
      color: var(--primary-dark);
      font-size: 1.1em;
      font-weight: 300;
      letter-spacing: 1px;
    }

    /* Card Styles */
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--glass-border);
    }

    .card-title {
      font-size: 1.4em;
      font-weight: 600;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-badge {
      background: var(--primary);
      color: var(--dark);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
    }

    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      background: var(--glass-bg);
      color: var(--light);
      border: 1px solid var(--glass-border);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--dark);
      border: none;
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success), #27ae60);
      color: white;
      border: none;
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--warning), #e67e22);
      color: white;
      border: none;
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger), #c0392b);
      color: white;
      border: none;
    }

    .btn-info {
      background: linear-gradient(135deg, var(--info), #2980b9);
      color: white;
      border: none;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(11, 12, 16, 0.8);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--light);
      font-size: 0.95em;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 252, 241, 0.1);
    }

    /* Status Styles */
    .status-grid {
      display: grid;
      gap: 15px;
    }

    .status-item {
      background: var(--glass-bg);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
    }

    .status-item:hover {
      border-color: var(--primary);
      transform: translateX(5px);
    }

    .status-header {
      display: flex;
      justify-content: between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .status-name {
      font-size: 1.1em;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 5px;
    }

    .status-details {
      font-size: 0.85em;
      color: #888;
      line-height: 1.4;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-running { background: var(--success); color: white; }
    .status-exited { background: var(--danger); color: white; }
    .status-created { background: var(--info); color: white; }
    .status-paused { background: var(--warning); color: white; }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 6px 12px;
      font-size: 0.8em;
      border-radius: 8px;
    }

    /* Logs Styles */
    .logs-container {
      background: var(--dark);
      border-radius: 12px;
      padding: 20px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.9em;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--glass-border);
    }

    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .log-timestamp {
      color: var(--primary-dark);
    }

    .log-container {
      color: var(--primary);
      font-weight: 600;
    }

    /* Health Monitoring */
    .health-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }

    .health-card {
      background: var(--glass-bg);
      border-radius: 12px;
      padding: 20px;
      border-left: 4px solid var(--success);
      transition: all 0.3s ease;
    }

    .health-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .metric-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 15px 0;
    }

    .metric-item {
      text-align: center;
      padding: 12px;
      background: rgba(11, 12, 16, 0.5);
      border-radius: 10px;
      border: 1px solid var(--glass-border);
    }

    .metric-value {
      font-size: 1.2em;
      font-weight: bold;
      color: var(--primary);
      margin-top: 5px;
    }

    .metric-label {
      font-size: 0.8em;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Status Messages */
    .status-message {
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      font-weight: 500;
    }

    .status-success {
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .status-error {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    .status-info {
      background: rgba(52, 152, 219, 0.1);
      border: 1px solid var(--info);
      color: var(--info);
    }

    /* Utility Classes */
    .text-center { text-align: center; }
    .text-right { text-align: right; }
    .mb-20 { margin-bottom: 20px; }
    .mt-20 { margin-top: 20px; }
    .flex { display: flex; }
    .justify-between { justify-content: space-between; }
    .items-center { align-items: center; }
    .gap-15 { gap: 15px; }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 15px; }
      .health-grid { grid-template-columns: 1fr; }
      .metric-grid { grid-template-columns: repeat(2, 1fr); }
      .btn-group { flex-direction: column; }
      .logo-text { font-size: 2em; }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--secondary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-dark);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="fas fa-rocket logo-icon"></i>
        <h1 class="logo-text">AutoPod</h1>
      </div>
      <p class="tagline">Intelligent Container Management Platform</p>
    </header>

    <!-- Quick Actions -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-bolt"></i>
          Quick Actions
        </h2>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" onclick="syncContainers()" id="sync-btn">
          <i class="fas fa-sync-alt"></i>
          Sync Containers
        </button>
        <button class="btn" onclick="refreshData()" id="refresh-btn">
          <i class="fas fa-chart-bar"></i>
          Refresh Data
        </button>
        <button class="btn" onclick="clearLogs()" id="clear-logs-btn">
          <i class="fas fa-broom"></i>
          Clear Logs
        </button>
        <button class="btn btn-success" onclick="testWebhook()" id="test-webhook-btn">
          <i class="fas fa-vial"></i>
          Test Webhook
        </button>
      </div>
      <div id="sync-status" class="status-message"></div>
      <div id="last-updated" class="text-right mt-20" style="color: #666; font-size: 0.9em;"></div>
    </div>

    <!-- Deployment Section -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-cloud-upload-alt"></i>
          Automated Deployment
        </h2>
      </div>
      
      <div class="form-group">
        <label class="form-label">
          <i class="fab fa-github"></i>
          GitHub Repository URL
        </label>
        <input type="text" id="github-url" class="form-input" placeholder="https://github.com/username/repository.git">
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-tag"></i>
          Application Name
        </label>
        <input type="text" id="app-name" class="form-input" placeholder="my-application">
      </div>

      <div class="btn-group">
        <button class="btn btn-success" onclick="triggerCustomWebhook()">
          <i class="fas fa-rocket"></i>
          Deploy from GitHub
        </button>
        <button class="btn btn-info" onclick="triggerSampleWebhook()">
          <i class="fas fa-flask"></i>
          Test with Sample
        </button>
      </div>

      <div id="webhook-status" class="status-message mt-20"></div>
    </div>

    <!-- Container Status -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-server"></i>
          Container Status
        </h2>
        <span id="container-count" class="card-badge">0</span>
      </div>
      <div id="status" class="status-grid">
        <div class="text-center" style="padding: 40px; color: #666;">
          <i class="fas fa-spinner fa-spin" style="font-size: 2em; margin-bottom: 10px;"></i>
          <p>Loading container status...</p>
        </div>
      </div>
    </div>

    <!-- Health Monitoring -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-heartbeat"></i>
          System Health
        </h2>
        <span id="health-count" class="card-badge">0</span>
      </div>
      
      <div class="btn-group mb-20">
        <button class="btn" onclick="refreshHealth()" id="refresh-health-btn">
          <i class="fas fa-redo"></i>
          Refresh Health
        </button>
        <button class="btn btn-success" onclick="startHealthMonitoring()">
          <i class="fas fa-play"></i>
          Start Monitoring
        </button>
        <button class="btn btn-warning" onclick="stopHealthMonitoring()">
          <i class="fas fa-stop"></i>
          Stop Monitoring
        </button>
      </div>

      <div id="health-monitoring">
        <div id="health-status" class="health-grid">
          <div class="text-center" style="padding: 40px; color: #666;">
            <i class="fas fa-chart-line" style="font-size: 2em; margin-bottom: 10px;"></i>
            <p>Health monitoring data will appear here</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Container Logs -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-terminal"></i>
          Container Logs
        </h2>
      </div>
      <div id="logs" class="logs-container">
        Loading logs...
      </div>
    </div>
  </div>

  <script>
    // Your existing JavaScript code remains the same
    // Only the CSS has been updated for professional styling
    let lastUpdateTime = null;
    let healthMonitorInterval = null;

    // Helper functions
    function getStatusBadge(status) {
      const statusLower = status.toLowerCase();
      if (statusLower.includes('running') || statusLower.includes('up')) {
        return 'status-running';
      } else if (statusLower.includes('exited') || statusLower.includes('stopped')) {
        return 'status-exited';
      } else if (statusLower.includes('created')) {
        return 'status-created';
      } else if (statusLower.includes('paused')) {
        return 'status-paused';
      } else {
        return 'status-unknown';
      }
    }

    function getStatusText(status) {
      const statusLower = status.toLowerCase();
      if (statusLower.includes('running') || statusLower.includes('up')) {
        return 'Running';
      } else if (statusLower.includes('exited') || statusLower.includes('stopped')) {
        return 'Exited';
      } else if (statusLower.includes('created')) {
        return 'Created';
      } else if (statusLower.includes('paused')) {
        return 'Paused';
      } else {
        return status;
      }
    }

    function updateLastUpdated() {
      lastUpdateTime = new Date();
      const lastUpdatedDiv = document.getElementById('last-updated');
      lastUpdatedDiv.textContent = `Last updated: ${lastUpdateTime.toLocaleTimeString()}`;
    }

    // Your existing JavaScript functions (syncContainers, refreshData, etc.)
    // remain exactly the same as in your previous code
    
    // Container Management Functions
    async function startContainer(containerName) {
      const statusDiv = document.getElementById('sync-status');
      statusDiv.className = 'status-message status-info';
      statusDiv.innerHTML = `<i class="fas fa-play"></i> Starting container: ${containerName}...`;
      
      try {
        const response = await fetch('/api/containers/start', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ container_name: containerName })
        });
        
        const result = await response.json();
        if (result.success) {
          statusDiv.className = 'status-message status-success';
          statusDiv.innerHTML = `<i class="fas fa-check"></i> Container ${containerName} started successfully`;
          setTimeout(fetchData, 2000);
        } else {
          statusDiv.className = 'status-message status-error';
          statusDiv.innerHTML = `<i class="fas fa-times"></i> Failed to start ${containerName}: ${result.error}`;
        }
      } catch (err) {
        statusDiv.className = 'status-message status-error';
        statusDiv.innerHTML = `<i class="fas fa-times"></i> Error starting container: ${err.message}`;
      }
    }

    async function stopContainer(containerName) {
      const statusDiv = document.getElementById('sync-status');
      statusDiv.className = 'status-message status-info';
      statusDiv.innerHTML = `<i class="fas fa-stop"></i> Stopping container: ${containerName}...`;
      
      try {
        const response = await fetch('/api/containers/stop', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ container_name: containerName })
        });
        
        const result = await response.json();
        if (result.success) {
          statusDiv.className = 'status-message status-success';
          statusDiv.innerHTML = `<i class="fas fa-check"></i> Container ${containerName} stopped successfully`;
          setTimeout(fetchData, 2000);
        } else {
          statusDiv.className = 'status-message status-error';
          statusDiv.innerHTML = `<i class="fas fa-times"></i> Failed to stop ${containerName}: ${result.error}`;
        }
      } catch (err) {
        statusDiv.className = 'status-message status-error';
        statusDiv.innerHTML = `<i class="fas fa-times"></i> Error stopping container: ${err.message}`;
      }
    }

    async function restartContainer(containerName) {
      const statusDiv = document.getElementById('sync-status');
      statusDiv.className = 'status-message status-info';
      statusDiv.innerHTML = `<i class="fas fa-redo"></i> Restarting container: ${containerName}...`;
      
      try {
        const response = await fetch('/api/containers/restart', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ container_name: containerName })
        });
        
        const result = await response.json();
        if (result.success) {
          statusDiv.className = 'status-message status-success';
          statusDiv.innerHTML = `<i class="fas fa-check"></i> Container ${containerName} restarted successfully`;
          setTimeout(fetchData, 2000);
        } else {
          statusDiv.className = 'status-message status-error';
          statusDiv.innerHTML = `<i class="fas fa-times"></i> Failed to restart ${containerName}: ${result.error}`;
        }
      } catch (err) {
        statusDiv.className = 'status-message status-error';
        statusDiv.innerHTML = `<i class="fas fa-times"></i> Error restarting container: ${err.message}`;
      }
    }

    async function removeContainer(containerName) {
      if (!confirm(`Are you sure you want to remove container ${containerName}?`)) {
        return;
      }
      
      const statusDiv = document.getElementById('sync-status');
      statusDiv.className = 'status-message status-info';
      statusDiv.innerHTML = `<i class="fas fa-trash"></i> Removing container: ${containerName}...`;
      
      try {
        const response = await fetch('/api/containers/remove', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ container_name: containerName })
        });
        
        const result = await response.json();
        if (result.success) {
          statusDiv.className = 'status-message status-success';
          statusDiv.innerHTML = `<i class="fas fa-check"></i> Container ${containerName} removed successfully`;
          setTimeout(fetchData, 2000);
        } else {
          statusDiv.className = 'status-message status-error';
          statusDiv.innerHTML = `<i class="fas fa-times"></i> Failed to remove ${containerName}: ${result.error}`;
        }
      } catch (err) {
        statusDiv.className = 'status-message status-error';
        statusDiv.innerHTML = `<i class="fas fa-times"></i> Error removing container: ${err.message}`;
      }
    }

    // Sync and Refresh Functions
    async function syncContainers() {
      const syncBtn = document.getElementById('sync-btn');
      const statusDiv = document.getElementById('sync-status');
      
      syncBtn.disabled = true;
      syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Syncing...';
      statusDiv.className = 'status-message status-info';
      statusDiv.innerHTML = '<i class="fas fa-sync-alt"></i> Syncing containers with database...';
      
      try {
        const response = await fetch('/api/sync', { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        const result = await response.json();
        
        if (result.success) {
          statusDiv.className = 'status-message status-success';
          statusDiv.innerHTML = '<i class="fas fa-check"></i> Sync successful! Refreshing data...';
          setTimeout(fetchData, 1000);
        } else {
          statusDiv.className = 'status-message status-error';
          statusDiv.innerHTML = `<i class="fas fa-times"></i> Sync failed: ${result.error}`;
        }
      } catch (err) {
        statusDiv.className = 'status-message status-error';
        statusDiv.innerHTML = `<i class="fas fa-times"></i> Sync error: ${err.message}`;
      } finally {
        syncBtn.disabled = false;
        syncBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Sync Containers';
        
        setTimeout(() => {
          statusDiv.innerHTML = '';
          statusDiv.className = 'status-message';
        }, 5000);
      }
    }

    function refreshData() {
      const refreshBtn = document.getElementById('refresh-btn');
      refreshBtn.disabled = true;
      refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
      
      fetchData();
      
      setTimeout(() => {
        refreshBtn.disabled = false;
        refreshBtn.innerHTML = '<i class="fas fa-chart-bar"></i> Refresh Data';
      }, 1000);
    }

    function clearLogs() {
      const logsPre = document.getElementById('logs');
      logsPre.textContent = 'Logs cleared. New logs will appear here...';
    }

    // Webhook Functions
    async function triggerCustomWebhook() {
      const githubUrl = document.getElementById('github-url').value;
      const appName = document.getElementById('app-name').value || 'auto-deployed-app';
      const statusDiv = document.getElementById('webhook-status');
      
      if (!githubUrl) {
        statusDiv.className = 'status-message status-error';
        statusDiv.innerHTML = '<i class="fas fa-times"></i> Please enter a GitHub repository URL';
        return;
      }

      statusDiv.className = 'status-message status-info';
      statusDiv.innerHTML = `<i class="fas fa-rocket"></i> Deploying from GitHub: ${githubUrl}`;
      
      try {
        const response = await fetch('/webhook', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            repository: {
              clone_url: githubUrl,
              name: appName
            },
            after: "auto-deploy-" + Date.now()
          })
        });
        
        const result = await response.json();
        if (result.status === 'success') {
          statusDiv.className = 'status-message status-success';
          statusDiv.innerHTML = '<i class="fas fa-check"></i> Deployment started! Container will appear shortly.';
          setTimeout(fetchData, 3000);
        } else {
          statusDiv.className = 'status-message status-error';
          statusDiv.innerHTML = `<i class="fas fa-times"></i> Deployment failed: ${result.message}`;
        }
      } catch (err) {
        statusDiv.className = 'status-message status-error';
        statusDiv.innerHTML = `<i class="fas fa-times"></i> Deployment error: ${err.message}`;
      }
    }

    // Helper function to extract repo name from URL
    function getRepoNameFromUrl(url) {
      try {
        const match = url.match(/github\.com\/([^\/]+\/[^\/]+?)(?:\.git)?$/);
        return match ? match[1].replace('/', '-') : 'github-app';
      } catch {
        return 'github-app';
      }
    }

    // Auto-fill app name when GitHub URL changes
    document.getElementById('github-url').addEventListener('input', function(e) {
      const url = e.target.value;
      const appNameInput = document.getElementById('app-name');
      if (url && !appNameInput.value) {
        appNameInput.value = getRepoNameFromUrl(url);
      }
    });

    // Main Data Fetching Function
    async function fetchData() {
      try {
        const [statusRes, logsRes] = await Promise.all([
          fetch('http://127.0.0.1:5000/api/status'),
          fetch('http://127.0.0.1:5000/api/logs')
        ]);

        const statusData = await statusRes.json();
        const logsData = await logsRes.json();

        // Status Section
        const statusDiv = document.getElementById('status');
        const containerCount = document.getElementById('container-count');
        
        if (statusData.success && statusData.data.length > 0) {
          containerCount.textContent = statusData.data.length;
          statusDiv.innerHTML = statusData.data.map(container => `
            <div class="status-item">
              <div class="status-header">
                <div>
                  <div class="status-name">${container['container_name']}</div>
                  <div class="status-details">
                    <i class="fas fa-calendar"></i> Created: ${new Date(container['created_at']).toLocaleString()}
                  </div>
                </div>
                <span class="status-badge ${getStatusBadge(container['status'])}">
                  ${getStatusText(container['status'])}
                </span>
              </div>
              <div class="action-buttons">
                <button class="btn btn-success action-btn" onclick="startContainer('${container['container_name']}')" 
                        ${container['status'].toLowerCase().includes('running') ? 'disabled' : ''}>
                  <i class="fas fa-play"></i> Start
                </button>
                <button class="btn btn-warning action-btn" onclick="stopContainer('${container['container_name']}')"
                        ${!container['status'].toLowerCase().includes('running') ? 'disabled' : ''}>
                  <i class="fas fa-stop"></i> Stop
                </button>
                <button class="btn action-btn" onclick="restartContainer('${container['container_name']}')"
                        ${!container['status'].toLowerCase().includes('running') ? 'disabled' : ''}>
                  <i class="fas fa-redo"></i> Restart
                </button>
                <button class="btn btn-danger action-btn" onclick="removeContainer('${container['container_name']}')">
                  <i class="fas fa-trash"></i> Remove
                </button>
              </div>
            </div>
          `).join('');
        } else {
          containerCount.textContent = '0';
          statusDiv.innerHTML = `
            <div class="text-center" style="padding: 40px; color: #666;">
              <i class="fas fa-box-open" style="font-size: 3em; margin-bottom: 15px;"></i>
              <h3 style="margin-bottom: 10px; color: var(--primary);">No Containers Found</h3>
              <p>Click "Sync Containers" to refresh or deploy a sample container using the webhook tester.</p>
            </div>
          `;
        }

        // Logs Section
        const logsPre = document.getElementById('logs');
        if (logsData.success && logsData.data.length > 0) {
          logsPre.innerHTML = logsData.data.map(log => `
            <div class="log-entry">
              <span class="log-timestamp">[${log['timestamp']}]</span>
              <span class="log-container">${log['container_name'] || 'unknown'}:</span>
              ${log['log']}
            </div>
          `).join('');
          logsPre.scrollTop = logsPre.scrollHeight;
        } else {
          logsPre.innerHTML = `
            <div class="text-center" style="padding: 20px; color: #666;">
              <i class="fas fa-file-alt"></i>
              No logs available. Start containers or trigger a webhook to see logs.
            </div>
          `;
        }

        updateLastUpdated();

      } catch (err) {
        console.error('Error fetching data:', err);
        document.getElementById('status').innerHTML = `
          <div class="status-message status-error">
            <i class="fas fa-exclamation-triangle"></i>
            Error loading container status. Check if the server is running.
          </div>
        `;
        document.getElementById('logs').innerHTML = `
          <div class="status-message status-error">
            <i class="fas fa-exclamation-triangle"></i>
            Error loading logs. Check console for details.
          </div>
        `;
        document.getElementById('container-count').textContent = '0';
        
        const statusDiv = document.getElementById('sync-status');
        statusDiv.className = 'status-message status-error';
        statusDiv.innerHTML = '<i class="fas fa-plug"></i> Connection error. Make sure the backend server is running on port 5000.';
      }
    }

    // Health Monitoring Functions (simplified for example)
    async function refreshHealth() {
      const refreshBtn = document.getElementById('refresh-health-btn');
      const healthContainer = document.getElementById('health-status');
      
      refreshBtn.disabled = true;
      refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
      
      try {
        // Simulate health data - replace with actual API call
        const mockHealthData = {
          'autopod-test-container': {
            health: { status: 'healthy', failures: 0 },
            resources: { cpu_percent: '15%', memory_usage: '45MB', memory_limit: '128MB', network_io: '1.2MB / 0.8MB', restart_count: 0, pids: '3' },
            basic_info: { image: 'nginx:alpine', status: 'Running', created: new Date().toISOString() }
          }
        };
        
        displayHealthData(mockHealthData);
      } catch (err) {
        healthContainer.innerHTML = `
          <div class="status-message status-error">
            <i class="fas fa-exclamation-triangle"></i>
            Error loading health data: ${err.message}
          </div>
        `;
      } finally {
        refreshBtn.disabled = false;
        refreshBtn.innerHTML = '<i class="fas fa-redo"></i> Refresh Health';
      }
    }

    function displayHealthData(healthData) {
      const healthContainer = document.getElementById('health-status');
      const healthCount = document.getElementById('health-count');
      
      if (!healthData || Object.keys(healthData).length === 0) {
        healthContainer.innerHTML = `
          <div class="text-center" style="padding: 40px; color: #666;">
            <i class="fas fa-heartbeat" style="font-size: 3em; margin-bottom: 15px;"></i>
            <h3 style="margin-bottom: 10px; color: var(--primary);">No Health Data</h3>
            <p>No containers available for health monitoring.</p>
          </div>
        `;
        healthCount.textContent = '0';
        return;
      }
      
      healthCount.textContent = Object.keys(healthData).length;
      
      healthContainer.innerHTML = Object.entries(healthData).map(([containerName, data]) => {
        const health = data.health || {};
        const resources = data.resources || {};
        const basicInfo = data.basic_info || {};
        
        return `
          <div class="health-card">
            <div class="flex justify-between items-center">
              <div>
                <h3 style="color: var(--primary); margin-bottom: 5px;">${containerName}</h3>
                <div style="font-size: 0.85em; color: #888;">
                  <div><i class="fas fa-box"></i> ${basicInfo.image || 'unknown'}</div>
                  <div><i class="fas fa-circle" style="color: ${health.status === 'healthy' ? '#2ecc71' : '#e74c3c'}; font-size: 0.6em;"></i> ${basicInfo.status || 'unknown'}</div>
                </div>
              </div>
              <div class="status-badge ${health.status === 'healthy' ? 'status-running' : 'status-exited'}">
                ${health.status || 'unknown'}
              </div>
            </div>
            
            <div class="metric-grid">
              <div class="metric-item">
                <div class="metric-label">CPU</div>
                <div class="metric-value">${resources.cpu_percent || '0%'}</div>
              </div>
              <div class="metric-item">
                <div class="metric-label">Memory</div>
                <div class="metric-value">${resources.memory_usage || '0B'}</div>
              </div>
              <div class="metric-item">
                <div class="metric-label">Restarts</div>
                <div class="metric-value">${resources.restart_count || 0}</div>
              </div>
            </div>
            
            <div class="action-buttons">
              <button class="btn action-btn" onclick="showContainerDetails('${containerName}')">
                <i class="fas fa-info-circle"></i> Details
              </button>
              <button class="btn btn-success action-btn" onclick="startContainer('${containerName}')">
                <i class="fas fa-play"></i> Start
              </button>
              <button class="btn btn-warning action-btn" onclick="restartContainer('${containerName}')">
                <i class="fas fa-redo"></i> Restart
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    function startHealthMonitoring() {
      if (healthMonitorInterval) {
        clearInterval(healthMonitorInterval);
      }
      healthMonitorInterval = setInterval(refreshHealth, 5000);
      refreshHealth();
    }

    function stopHealthMonitoring() {
      if (healthMonitorInterval) {
        clearInterval(healthMonitorInterval);
        healthMonitorInterval = null;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      fetchData();
      setTimeout(refreshHealth, 1000);
    });

    // Auto-refresh data every 5 seconds
    setInterval(fetchData, 5000);
    updateLastUpdated();
  </script>
