    function getStatusBadge(status) {
      const statusLower = status.toLowerCase();
      if (statusLower.includes('running') || statusLower.includes('up')) {
        return 'status-running';
      } else if (statusLower.includes('exited') || statusLower.includes('stopped')) {
        return 'status-exited';
      } else if (statusLower.includes('created')) {
        return 'status-created';
      } else if (statusLower.includes('paused')) {
        return 'status-paused';
      } else {
        return 'status-unknown';
      }
    }

    function getStatusText(status) {
      const statusLower = status.toLowerCase();
      if (statusLower.includes('running') || statusLower.includes('up')) {
        return 'Running';
      } else if (statusLower.includes('exited') || statusLower.includes('stopped')) {
        return 'Exited';
      } else if (statusLower.includes('created')) {
        return 'Created';
      } else if (statusLower.includes('paused')) {
        return 'Paused';
      } else {
        return status;
      }
    }

    async function startContainer(containerName) {
      const statusDiv = document.getElementById('sync-status');
      statusDiv.className = 'sync-status status-info';
      statusDiv.innerHTML = `Starting container: ${containerName}...`;
      
      try {
        const response = await fetch('/api/containers/start', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ container_name: containerName })
        });
        
        const result = await response.json();
        if (result.success) {
          statusDiv.className = 'sync-status status-success';
          statusDiv.innerHTML = `‚úÖ Container ${containerName} started successfully`;
          setTimeout(fetchData, 2000);
        } else {
          statusDiv.className = 'sync-status status-error';
          statusDiv.innerHTML = `‚ùå Failed to start ${containerName}: ${result.error}`;

        statusDiv.innerHTML = `‚ùå Error starting container: ${err.message}`;
      }
    }

async function triggerCustomWebhook() {
  const githubUrl = document.getElementById('github-url').value;
  const appName = document.getElementById('app-name').value || 'auto-deployed-app';
  const statusDiv = document.getElementById('webhook-status');
  
  if (!githubUrl) {
    statusDiv.className = 'sync-status status-error';
    statusDiv.innerHTML = '‚ùå Please enter a GitHub repository URL';
    return;
  }

  statusDiv.className = 'sync-status status-info';
  statusDiv.innerHTML = `üöÄ Deploying from GitHub: ${githubUrl}`;
  
  try {
    const response = await fetch('/webhook', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        repository: {
          clone_url: githubUrl,
          name: appName
        },
        after: "auto-deploy-" + Date.now()
      })
    });
    
    const result = await response.json();
    if (result.status === 'success') {
      statusDiv.className = 'sync-status status-success';
      statusDiv.innerHTML = '‚úÖ Deployment started! Container will appear shortly.';
      setTimeout(fetchData, 3000);
    } else {
      statusDiv.className = 'sync-status status-error';
      statusDiv.innerHTML = `‚ùå Deployment failed: ${result.message}`;
    }
  } catch (err) {
    statusDiv.className = 'sync-status status-error';
    statusDiv.innerHTML = `‚ùå Deployment error: ${err.message}`;
  }
}

// Helper function to extract repo name from URL
function getRepoNameFromUrl(url) {
  try {
    const match = url.match(/github\.com\/([^\/]+\/[^\/]+?)(?:\.git)?$/);
    return match ? match[1].replace('/', '-') : 'github-app';
  } catch {
    return 'github-app';
  }
}

  }
});

    // Main Data Fetching Function
    async function fetchData() {
      try {
        const [statusRes, logsRes] = await Promise.all([
          fetch('http://127.0.0.1:5000/api/status'),
          fetch('http://127.0.0.1:5000/api/logs')
        ]);

        const statusData = await statusRes.json();
        const logsData = await logsRes.json();

        // Status Section
        const statusDiv = document.getElementById('status');
        const containerCount = document.getElementById('container-count');
        
        if (statusData.success && statusData.data.length > 0) {
          containerCount.textContent = statusData.data.length;
          statusDiv.innerHTML = `
            <div>
              ${statusData.data.map(container => `
                <div class="status-item">
                  <div class="status-info">
                    <div class="status-name">${container['container_name']}</div>
                    <div class="status-details">
                      Status: ${container['status']} | Created: ${new Date(container['created_at']).toLocaleString()}
                    </div>
                    <div class="container-actions">
                      <button class="btn btn-success" onclick="startContainer('${container['container_name']}')" 
                              ${container['status'].toLowerCase().includes('running') ? 'disabled' : ''}>
                        ‚ñ∂Ô∏è Start
                      </button>
                      <button class="btn btn-warning" onclick="stopContainer('${container['container_name']}')"
                              ${!container['status'].toLowerCase().includes('running') ? 'disabled' : ''}>
                        ‚èπÔ∏è Stop
                      </button>
                      <button class="btn" onclick="restartContainer('${container['container_name']}')"
                              ${!container['status'].toLowerCase().includes('running') ? 'disabled' : ''}>
                        üîÑ Restart
                      </button>
                      <button class="btn btn-danger" onclick="removeContainer('${container['container_name']}')">
                        üóëÔ∏è Remove
                      </button>
                    </div>
                  </div>
                  <span class="status-badge ${getStatusBadge(container['status'])}">
                    ${getStatusText(container['status'])}
                  </span>
                </div>
              `).join('')}
            </div>
          `;
        } else {
          containerCount.textContent = '0';
          statusDiv.innerHTML = '<p>No containers found. Click "Sync Containers" to refresh or "Test Webhook" to deploy a sample container.</p>';
        }

        // Logs Section
        const logsPre = document.getElementById('logs');
        if (logsData.success && logsData.data.length > 0) {
          logsPre.textContent = logsData.data.map(log => 
            `[${log['timestamp']}] ${log['container_name'] || 'unknown'}: ${log['log']}`
          ).join('\n');
          logsPre.scrollTop = logsPre.scrollHeight;
        } else {
          logsPre.textContent = 'No logs available. Start containers or trigger a webhook to see logs.';
        }

        updateLastUpdated();

      } catch (err) {
        console.error('Error fetching data:', err);
        document.getElementById('status').innerHTML = 
          '<p style="color: #e74c3c;">Error loading container status. Check if the server is running.</p>';
        document.getElementById('logs').textContent = 'Error loading logs. Check console for details.';
        document.getElementById('container-count').textContent = '0';
        
        const statusDiv = document.getElementById('sync-status');
        statusDiv.className = 'sync-status status-error';
        statusDiv.innerHTML = '‚ùå Connection error. Make sure the backend server is running on port 5000.';
      }
    }

    // Fetch data every 5 seconds
    fetchData();
    setInterval(fetchData, 5000);

    updateLastUpdated();

            `;
        }
    } catch (err) {
        console.error("‚ùå Fetch error:", err);
        healthContainer.innerHTML = `
            <div style="background: rgba(231, 76, 60, 0.1); padding: 15px; border-radius: 8px; border: 1px solid #e74c3c;">
                <h4 style="color: #e74c3c; margin: 0 0 10px 0;">‚ùå Network Error</h4>
                <p style="margin: 0; color: #ccc;">${err.message}</p>
                <p style="margin: 10px 0 0 0; font-size: 12px; color: #888;">
                    Make sure the Flask server is running on port 5000.
                </p>
            </div>
        `;
    } finally {
        refreshBtn.disabled = false;
        refreshBtn.innerHTML = 'üìä Refresh Health Data';
    }
}

function displayHealthData(healthData) {

    console.log("üìä Raw health data received:", healthData);
    
    if (!healthData || Object.keys(healthData).length === 0) {
        healthContainer.innerHTML = '<p>No containers found for health monitoring.</p>';
        healthCount.textContent = '0';
        return;
    }
    
    healthCount.textContent = Object.keys(healthData).length;
    
    let html = '<div class="health-grid">';

        console.log(`üîç Processing container: ${containerName}`, data);
        
        const health = data.health || {};
        const resources = data.resources || {};
        const basicInfo = data.basic_info || {};
        
        const healthStatus = health.status || 'unknown';

        const healthIcon = getHealthStatusIcon(healthStatus);
        const cpuUsage = resources.cpu_percent || '0%';

        const memoryLimit = resources.memory_limit || 'N/A';
        const networkIO = resources.network_io || '0B / 0B';

        const pids = resources.pids || '0';
        const createdDate = resources.created_at || basicInfo.created || 'unknown';

        let displayDate = createdDate;
        if (typeof createdDate === 'number' && createdDate > 1000000000) {

        // Determine if we should show inferred warning

                    <div style="flex: 1;">

                            <h4 style="margin: 0; color: #66fcf1; font-size: 16px;">${containerName}</h4>
                        </div>
                        <div style="font-size: 11px; color: #888; line-height: 1.3;">
                            <div>üì¶ ${basicInfo.image || 'unknown'}</div>
                            <div>üîÑ ${basicInfo.status || 'unknown'}</div>
                            <div>üïí ${displayDate}</div>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 4px;">
                        <div class="health-badge" style="
                            background: ${healthColor};
                            color: white;
                            padding: 4px 8px;
                            border-radius: 12px;
                            font-size: 10px;
                            font-weight: bold;
                        ">
                            ${healthStatus.toUpperCase()}
                        </div>
                        ${isInferred ? `
                            <div style="
                                background: rgba(243, 156, 18, 0.2);
                                color: #f39c12;
                                padding: 2px 6px;
                                border-radius: 8px;
                                font-size: 8px;
                                border: 1px solid rgba(243, 156, 18, 0.3);

                                INFERRED

                    </div>
                </div>
                
                <!-- Metrics Grid -->
                <div style="
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 8px;
                    margin-bottom: 12px;
                ">
                    <div class="metric-item">
                        <div style="font-size: 11px; color: #ccc; margin-bottom: 2px;">üíª CPU</div>
                        <div style="font-size: 12px; color: ${getUsageColor(cpuUsage)}; font-weight: bold;">
                            ${cpuUsage}

                    </div>
                    
                    <div class="metric-item">
                        <div style="font-size: 11px; color: #ccc; margin-bottom: 2px;">üß† MEMORY</div>

                        </div>
                    </div>
                    
                    <div class="metric-item">
                        <div style="font-size: 11px; color: #ccc; margin-bottom: 2px;">üåê NETWORK</div>
                        <div style="font-size: 12px; color: #3498db; font-weight: bold;">
                            ${networkIO}
                        </div>
                    </div>
                    
                    <div class="metric-item">
                        <div style="font-size: 11px; color: #ccc; margin-bottom: 2px;">üîÑ RESTARTS</div>
                        <div style="font-size: 12px; color: ${restartCount > 0 ? '#f39c12' : '#2ecc71'}; font-weight: bold;">

                    <div class="metric-item">
                        <div style="font-size: 11px; color: #ccc; margin-bottom: 2px;">üìä PROCESSES</div>
                        <div style="font-size: 12px; color: #3498db; font-weight: bold;">
                            ${pids}

                </div>
                
                <!-- Quick Actions -->

    html += '</div>';
    healthContainer.innerHTML = html;
    
    console.log("‚úÖ Health data displayed successfully");
}

// Update helper functions
function getHealthStatusIcon(status) {
    const statusLower = status.toLowerCase();
    if (statusLower === 'healthy') return '‚úÖ';
    if (statusLower === 'running') return '‚úÖ';
    if (statusLower === 'unhealthy') return '‚ùå';
    if (statusLower === 'exited') return '‚èπÔ∏è';
    if (statusLower === 'starting') return 'üîÑ';
    if (statusLower === 'created') return 'üîÑ';
    return '‚ùì';
}

function getHealthStatusColor(status) {
    const statusLower = status.toLowerCase();
    if (statusLower === 'healthy') return '#2ecc71';
    if (statusLower === 'running') return '#2ecc71';
    if (statusLower === 'unhealthy') return '#e74c3c';
    if (statusLower === 'exited') return '#e74c3c';
    if (statusLower === 'starting') return '#3498db';
    if (statusLower === 'created') return '#3498db';
    return '#95a5a6';
}

function getUsageColor(usage) {
    if (typeof usage === 'string') {
        // Extract percentage from strings like "0.15%"
        const percentMatch = usage.match(/(\d+\.?\d*)%/);
        if (percentMatch) {
            const percent = parseFloat(percentMatch[1]);
            if (percent > 80) return '#e74c3c';
            if (percent > 60) return '#f39c12';
            return '#2ecc71';
        }
    }
    return '#3498db';
}

function startHealthMonitoring() {
    if (healthMonitorInterval) {
        clearInterval(healthMonitorInterval);
    }
    healthMonitorInterval = setInterval(refreshHealth, 3000); // Refresh every 3 seconds
    refreshHealth(); // Immediate refresh
}

function stopHealthMonitoring() {
    if (healthMonitorInterval) {
        clearInterval(healthMonitorInterval);
        healthMonitorInterval = null;
    }
}

// Initialize health monitoring when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Start health monitoring after a short delay
    setTimeout(refreshHealth, 1000);
});
